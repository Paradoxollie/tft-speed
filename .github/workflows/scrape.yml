name: TFT Meta Scraper

on:
  # Exécute le job toutes les 6 h
  schedule:
    - cron: '0 */6 * * *'
  # Déclenchement manuel possible
  workflow_dispatch:
  # Relance si le code scraper ou le workflow change
  push:
    branches: [main]
    paths:
      - 'backend-scraper/**'
      - '.github/workflows/scrape.yml'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # pour pouvoir pousser les changements

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # nécessaire pour pouvoir push

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Install root deps
        run: echo "Skip root install"

      - name: 📦 Install scraper deps
        run: npm --prefix backend-scraper ci

      - name: 🔧 Build + run scraper
        run: npm run scrape

      - name: 📝 Commit & push meta.json if changed
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.email "action@github.com"
            git config user.name "GitHub Action"
            git add backend-scraper/public/meta.json
            git commit -m "🤖 ci: update meta.json [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

      - name: 📤 Upload meta.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: meta-json-${{ github.run_number }}
          path: backend-scraper/public/meta.json
          retention-days: 30
